<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./global.css" />
  <title>Social Tree</title>
</head>
<body>
  <div class="container">
    <div class="card-tree">
      <section class="profile">
        <img src="../assets/vitiello.jpg" alt="foto" />
        <h1>@vitiellolucas</h1>
      </section>
      <section class="links">
        <a href="https://github.com/VitielloL" target="_blank" class="link">Github</a>
        <a href="https://www.linkedin.com/in/lucas-vitiello-4b94b4172/" target="_blank"class="link">Linkedin</a>
        <a href="https://www.instagram.com/vitiellolucas/?hl=pt-br" target="_blank"class="link">Instagram</a>
        <a href="https://twitter.com/vitiellolucas" target="_blank"class="link">Twitter</a>
      </section>
      <section class="socialmedia">
        <a href="https://github.com/VitielloL" target="_blank"class="icon">
          <img src="./assets/github.svg" alt="" />
        </a>
        <a href="https://www.linkedin.com/in/lucas-vitiello-4b94b4172/" target="_blank"class="icon">
          <img src="./assets/linkedin.svg" alt="" />
        </a>
        <a href="https://www.instagram.com/vitiellolucas/?hl=pt-br" target="_blank"class="icon">
          <img src="./assets/instagram.svg" alt="" />
        </a>
        <a href="https://twitter.com/vitiellolucas" target="_blank"class="icon">
          <img src="./assets/twitter.svg" alt="" />
        </a>
      </section>
    </div>
  </div>
</body>
</html>
