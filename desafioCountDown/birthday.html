<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./birthday.css">
    <link rel="stylesheet" href="./globalstyle.css">
    <title>Aniversario Julia</title>
</head>
<body>
   <div class="container">
        <div class="form">
            <section class="countdown">
                <h1>Happy birthday from mozao in</h1>
                <div class="table" style="color:white;">
                    <table>
                    <thead>
                        <tr>
                        <th>Dias</th>
                        <th></th>
                        <th>Horas</th>
                        <th></th>
                        <th>Minutos</th>
                        <th></th>
                        <th>Segundos</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody id="timer">
                        <tr>
                        <td id="days"></td>
                        <td>:</td>
                        <td id="hours"></td>
                        <td>:</td>
                        <td id="minutes"></td>
                        <td>:</td>
                        <td id="seconds"></td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                <p>Inscreva-se para ser alertado sobre o evento</p>
                <div class="button">
                    <button class="sign" onclick="openModal.open()"><span class="button-text">Inscreva-se</span</button>
                </div>
            </section>
        </div>
      </div>
  
      <div class="modal-container">
          <div class="container-form">
            <h1>Inscreva-se para ser alertado sobre o evento</h1>
            <form>
              <p>Nome:
                <input class="name-input" type="text">
              </p>
              <p>E-mail:
                <input class="email-input" type="text">
              </p>
            </form>
            <div class="btns">
              <button class="btn-send" onclick="openModal.send2()">Enviar</button>
              <button class="btn-cancel" onclick="openModal.close()">Cancelar</button>
            </div>
          </div>
      </div>
   <script src="./script.js"></script>
</body>
</html>
